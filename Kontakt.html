<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<style>
   /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #ffe6f2; /* Soft pink */
    color: #4d004d;
    text-align: center;
    padding: 20px;
}

/* Contact Card */
.contact-card {
    background-color: #ffb3d9;
    width: 50%;
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

/* Headings */
h2, h3 {
    color: #ff1a75;
}

/* Phone Link */
.phone a {
    font-size: 24px;
    color: #ff3385;
    text-decoration: none;
    font-weight: bold;
}

.phone a:hover {
    color: #cc0066;
}

/* Social Icons */
.social-icons {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

.social-icons a {
    display: inline-block;
}

.social-icons img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    transition: transform 0.3s;
}

.social-icons img:hover {
    transform: scale(1.1);
}

/* Responsive Design */
@media (max-width: 768px) {
    .contact-card {
        width: 80%;
    }

    .phone a {
        font-size: 20px;
    }

    .social-icons img {
        width: 40px;
        height: 40px;
    }
}

@media (max-width: 480px) {
    .contact-card {
        width: 90%;
        padding: 15px;
    }

    .phone a {
        font-size: 18px;
    }

    .social-icons {
        flex-direction: column;
    }

    .social-icons img {
        width: 35px;
        height: 35px;
    }
}


</style>

</div>

</body>
