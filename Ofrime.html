<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
<style>
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #ffe6f2; /* Soft pink */
    color: #4d004d;
    text-align: center;
    padding: 20px;
}

/* Section Styling */
section {
    background-color: #ffb3d9; /* Light pink */
    padding: 20px;
    border-radius: 15px;
    margin: 20px auto;
    width: 80%;
    max-width: 600px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

/* Headings */
h2 {
    color: #ff1a75;
    font-size: 28px;
    margin-bottom: 15px;
}

/* Service List */
ul {
    list-style-type: none;
    padding: 0;
}

li {
    background-color: #ff66b2;
    color: white;
    padding: 10px;
    margin: 8px;
    border-radius: 10px;
    font-size: 18px;
    transition: transform 0.3s;
}

li:hover {
    transform: scale(1.05);
}

/* Contact Info */
#contact p {
    font-size: 18px;
    color: #660033;
}

/* Responsive Design */
@media (max-width: 768px) {
    section {
        width: 90%;
    }

    h2 {
        font-size: 24px;
    }

    li {
        font-size: 16px;
        padding: 8px;
    }

    #contact p {
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    section {
        width: 95%;
        padding: 15px;
    }

    h2 {
        font-size: 22px;
    }

    li {
        font-size: 14px;
        padding: 6px;
    }

    #contact p {
        font-size: 14px;
    }
}



</style>

</section>

<section id="services">
    <h2>Çfarë Ofrojmë?</h2>
    <ul>
        <li>Orar të shkurtër dhe të gjatë për fëmijët</li>
        <li>Ushqim të shëndetshëm dhe të ekuilibruar</li>
        <li>Aktivitete të ndryshme edukative dhe argëtuese</li>
        <li>Zhvillim kreativ dhe lojëra interaktive</li>
        <li>Mjedis i ngrohtë dhe i sigurt</li>
    </ul>
</section>

</body>
</html>
